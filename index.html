<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gratulacje Huert!</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #container {
      text-align: center;
      color: white;
    }

    #explosion {
      display: none;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, orange 20%, red 60%, black 100%);
      animation: explode 1s ease-out forwards;
      margin: 0 auto;
    }

    @keyframes explode {
      0% {
        transform: scale(0.1);
        opacity: 0.5;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    #congrats {
      display: none;
      color: red;
      font-size: 2em;
      font-weight: bold;
      margin-top: 30px;
    }

    #extra {
      margin-top: 10px;
      color: pink;
      font-size: 1.2em;
    }

    img {
      width: 300px;
      cursor: pointer;
      border-radius: 20px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    #ytPlayer {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">

    <!-- Ukryty odtwarzacz YouTube -->

  </div>

  <script>
    const img = document.getElementById("clickImage");
    const explosion = document.getElementById("explosion");
    const congrats = document.getElementById("congrats");

    img.addEventListener("click", () => {
